<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzabot</title>
    <script defer src="pizzabot.js"></script>
</head>
<body>
    <h1>Order Your Pizza</h1>
    <form id="pizzaForm">
        <label for="pizzaType">Choose your pizza type:</label>
        <select id="pizzaType">
            <option value="Vegetarian Pizza">Vegetarian Pizza</option>
            <option value="Hawaiian Pizza">Hawaiian Pizza</option>
            <option value="Pepperoni Pizza">Pepperoni Pizza</option>
        </select>
        <label for="pizzaQuantity">Number of pizzas:</label>
        <input type="number" id="pizzaQuantity" min="1" required>
        <button type="submit">Order</button>
    </form>
    <p id="orderMessage"></p>
</body>
</html>
